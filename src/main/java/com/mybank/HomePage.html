<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="utf-8" />
	<title>Unika Banco</title>
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</wicket:head>
<body class="body"><br />
	<div class="container">
		<!-- TOPO -->
		<div class="row topo">
			<div class="row topo justify-context-between">
				<a href="#"><img alt="img" src="logo2.png"></a>
			</div>

		</div>

		<!-- MENU HORIZONTAL -->
		<div class="row menu-horizontal col-12">
			<div class="col-12">
				<ul class="nav">
					<li class="nav-item"><a wicket:id="telaPrincipal"
						class="nav-link">Home</a></li>
					<li class="nav-item"><a wicket:id="usuarioForm"
						class="nav-link">Usuario</a></li>
					<li class="nav-item"><a wicket:id="bancoForm" class="nav-link">Banco</a></li>
					<li class="nav-item"><a wicket:id="contaForm" class="nav-link">Conta</a></li>
					<li class="nav-item"><a wicket:id="clienteForm" class="nav-link">Funcionario</a></li>
					<li class="nav-item"><a wicket:id="contatoForm" class="nav-link">Contato</a></li>
				</ul>
			</div>
		</div>

		<!-- MEIO -->
		<div class="row meio">
			<!-- MENU VERTICAL -->
			<div class="col-2 menu-vertical">
				<ul class="nav flex-column">
					<li class="nav-item"><a wicket:id="depositoForm" class="nav-link">Depositos</a></li>
					<li class="nav-item"><a wicket:id="saqueForm" class="nav-link">Saques</a></li>
					<li class="nav-item"><a wicket:id="transferenciaForm"
						class="nav-link">Transferencias</a></li>
					<li class="nav-item"><a wicket:id="sair" class="nav-link">Sair</a></li>
				</ul>
			</div>

			<!-- CONTEUDO -->
			<div class="col-10">
				<wicket:child />
			</div>
		</div>
		<!-- RODAPE -->
		<div class="row">
			<div class="col rodape">
				<br /> <br />
				<p>Desenvolvendo Sistema Banc√°rio &#174;
					Direitos Reservados</p>
			</div>
		</div>
	</div>
</body>
</html>
