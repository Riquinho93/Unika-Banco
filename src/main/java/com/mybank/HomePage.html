<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="utf-8" />
	<title>Unika Banco</title>
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</wicket:head>
<body>
	<div class="container">
		<!-- TOPO -->
		
		<div class="row topo">
		<div class="col-12">
			<button wicket:id="sair" class="btn" style="float: right;">Sair</button>
			</div>
			
			<div class="row topo justify-context-between">
				<h1 style="color: blue">Unika Banco</h1>
			</div>

		</div>

		<!-- MENU HORIZONTAL -->
		<div class="row menu-horizontal col-12">
			<div class="col-12">
				<ul class="nav">
					<li class="nav-item"><a class="nav-link">Home</a></li>
					<li class="nav-item"><a class="nav-link">Criar Conta</a></li>
				</ul>
			</div>
		</div>

		<!-- MEIO -->
		<div class="row meio">
			<!-- MENU VERTICAL -->
			<div class="col-3 menu-vertical">
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link">Saldo</a></li>
					<li class="nav-item"><a class="nav-link">Depositos</a></li>
					<li class="nav-item"><a class="nav-link">Transferencias</a></li>
					<li class="nav-item"><a class="nav-link">Saques</a></li>
					<li class="nav-item"><a class="nav-link">Solicitar outra conta</a></li>
				</ul>
			</div>

		<!-- CONTEUDO -->
		<div class="col-9">
			<wicket:child />
		</div>
		</div>
		<!-- RODAPE -->
		<div class="row">
			<div class="col rodape">
				<br /> <br />
				<p>Desenvolvendo Sistema de controle de Faccionista &#174;
					Direitos Reservados</p>
			</div>
		</div>
	</div>
</body>
</html>
