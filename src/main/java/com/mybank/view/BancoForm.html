<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="alertMessage.css">
</wicket:head>
<body>
	<wicket:extend>

		<!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript">
			swal("Good job!", "You clicked the button!", "success");
		</script> -->
		<!-- jQUery-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!--  Ação para ocultar a div depois de 5 segundos -->
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				setTimeout(function() {
					$("#goaway").fadeOut().empty();
				}, 4000);
			}, false);
		</script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript">
			function sucessCadastro() {
				swal("Cadastrado com sucesso!", "!", "success");
			}
			function sucessDelet(){
				swal("Cadastrado excluido com sucesso!", "!", "success");
			}
		</script>
		

		<div class="container" style="background-color: white">
			<h1>Bancos</h1>
			<br>
			<div class="container-fluid">
				<form wicket:id="formFiltrar">
					<div class="form-row">
						<div class="col-sm-4">
							<label type="text">Nome</label> <input wicket:id="nome"
								type="text" class="form-control" placeholder="Informe o nome">
						</div>
					</div>
					<br /> <a wicket:id="filtrar" class="btn btn-secondary"
						style="float: right; color: white;">Filtrar</a>
				</form>
				<div>
					<a wicket:id="abrirModal" class="btn btn-success"
						margin:-2px;
						style="float: right;">Novo <i
						class="fas fa-plus"></i>
					</a><br /> <br />
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="row">Nome</th>
						<!-- 	<th scope="row">Endereco</th> -->
						<th scope="row">Ações</th>
					</tr>
				</thead>
				<tbody wicket:id="container">
					<tr wicket:id="listView">
						<td wicket:id="nome" class="text"></td>
						<!-- <td wicket:id="endereco" class="text"></td> -->
						<td class="text-center"><a wicket:id="alterar"
							class="btn btn-default" rel="tooltip" title="Editar"> <i
								class="fas fa-pencil-alt"></i>
						</a> <a wicket:id="excluir" class="btn btn-default modal-confirm"
							title="Excluir"> <i class="fa fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
				<div wicket:id="pag"></div>
			</table>
			<div wicket:id="modalWindow"></div>
			<div wicket:id="modalWindowDel"></div>
			<br />
		</div>
	</wicket:extend>
</body>
</html>
