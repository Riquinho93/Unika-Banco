<wicket:panel>
	<div class="container-fluid">
		<h1>Criando Conta</h1>
		<form wicket:id="form">
			<div class="row">
				<div class="form-group col-sm-6">
					<Label class="text">Nome: </label> <select class="form-control"></select>
				</div>
				<div class="col-md-6">
					<label class="text">Numero Conta: *</label> <input
						wicket:id="numeroConta" type="number" class="form-control"
						placeholder="Digite o numero conta" />
				</div>
				<div class="form-group col-md-6">
					<Label class="text">Tipo: </label> <select class="form-control"></select>
				</div>

				<div class="form-group col-md-6">
					<Label class="text">Banco: </label> <select 
						class="form-control"></select>
				</div>

			</div>
			<br /> <a wicket:id="salvar" class="btn btn-success" type="submit">Salvar</a>
		</form>
	</div>
</wicket:panel>
