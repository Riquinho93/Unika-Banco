<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
</wicket:head>
<body>
	<wicket:extend>
		<div class="container" style="background-color: white">
			<h1>Contatos</h1>
			<br>
			<div class="container-fluid">
				<form wicket:id="formFiltrar">
					<div class="form-row">
						<div class="col-sm-4">
							<label type="text">Nome</label> <input wicket:id="usuario.nome"
								type="text" class="form-control" placeholder="Informe o nome">
						</div>
					</div>
					<br /> <a class="btn btn-secondary" wicket:id="filtrar"
						style="float: right; color: white;">Filtrar</a>
				</form>
				<div>
					<a wicket:id="abrirModal" class="btn btn-success"
						margin:-2px;
						style="float: right;">Novo <i
						class="fas fa-plus"></i>
					</a><br /> <br />
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="row">Nome</th>
						<th scope="row">Conta</th>
						<th scope="row">Ações</th>
					</tr>
				</thead>
				<tbody wicket:id="container">
					<tr wicket:id="listView">
						<td wicket:id="nome" class="text"></td>
						<td wicket:id="numeroConta" class="text"></td>
						<td class="text-center"><a wicket:id="excluir"
							class="btn btn-default modal-confirm" title="Excluir"> <i
								class="fa fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
				<div wicket:id="pag"></div>
			</table>
			<div wicket:id="modalWindow"></div>
			<div wicket:id="modalWindowDel"></div>
			<br />
		</div>
	</wicket:extend>
</body>
</html>
