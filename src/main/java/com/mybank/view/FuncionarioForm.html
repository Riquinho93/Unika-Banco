<body>
	<wicket:extend>

		<div class="container" style="background-color: white">
			<h1>Funcionarios</h1>
			<br >
			<div class="container-fluid">
				<form wicket:id="form2">
					<div class="form-row">
						<div class="col-sm-2">
							<label type="text">Nome</label> <input wicket:id="nome"
								type="text" class="form-control" placeholder="Informe o nome">
						</div>
					</div>
					<br /> <a wicket:id="filtrar" class="btn btn-secondary"
						style="float: right; color: white;">Filtrar</a>
				</form>
				<div>
					<a class="btn btn-success" margin:-2px; wicket:id="viewLink"
						style="float: right;">Novo <i class="fas fa-plus"></i>
					</a><br /> <br />
				</div>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Função</th>
						<th>Telefone</th>
						<th>Email</th>
					<!-- 	<th>Endereco</th> -->
						<th>Ações</th>
					</tr>
				</thead>
				<tbody wicket:id="theContainer">
					<tr wicket:id="listView">
						<td class="text" wicket:id="id"></td>
						<td class="text" wicket:id="nome"></td>
						<td class="text" wicket:id="funcao"></td>
						<td class="text" wicket:id="telefone"></td>
						<td class="text" wicket:id="email"></td>
						<!-- <td class="text" wicket:id="endereco"></td> -->
						<td class="text-center">
						 <a wicket:id="alterar" class="btn btn-default" rel="tooltip"
							title="Editar"> <i class="fas fa-pencil-alt"></i>
						</a> <a wicket:id="excluir" class="btn btn-default modal-confirm"
							title="Excluir"> <i class="fa fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
				<div wicket:id="pag"></div>
			</table>
			<div wicket:id="modalWindow"></div>
			<div wicket:id="modalWindowDel"></div><br />
		</div>
	</wicket:extend>
</body>
</html>
