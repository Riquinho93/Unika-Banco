<wicket:panel>
	<script language="JavaScript">
		function mascara(t, mask) {
			var i = t.value.length;
			var saida = mask.substring(1, 0);
			var texto = mask.substring(i)
			if (texto.substring(0, 1) != saida) {
				t.value += texto.substring(0, 1);
			}
		}
	</script>
	<div class="container-fluid">
		<br />
		<div class="card">
			<h5 class="card-header">Criando Funcionario</h5>
			<div class="card-body">
				<form wicket:id="form">
					<div class="row">
						<div class="form-group col-sm-3">
							<Label class="text">Situacao: *</label> <select
								wicket:id="situacao" class="form-control"></select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<Label class="text">Funcao: *</label> <select wicket:id="funcao"
								class="form-control"></select>
						</div>
						<div class="col-md-4">
							<label class="text">Nome: *</label> <input wicket:id="nome"
								type="text" class="form-control" placeholder="Digite o nome" />
						</div>
						<div class="col-md-4">
							<label class="text">RG: *</label> <input wicket:id="identidade"
								type="number" class="number form-control"
								placeholder="Digite o nÂ° do RG" />
						</div>
						<div class="col-md-4">
							<label class="text">Cpf: *</label> <input wicket:id="cpf"
								type="number" class="form-control" placeholder="Digite o cpf" />
						</div>
						<div class="col-md-4">
							<div wicket:id="sexo" class="col-md-6">
								<Label class="text2">Genero: *</label><br /> <input
									wicket:id="sim" type="radio" name="group2" value="true">Masculino</input>
								<input wicket:id="nao" type="radio" name="group2" value="false">Feminino</input>
							</div>
						</div>
						<div class="col-md-4">
							<label class="text">Telefone: *</label> <input
								wicket:id="telefone" type="text" name="telefone" class="form-control"
								onkeypress="mascara(this, '## #####-####')" maxlength="13"
								placeholder="62 99999-9999" />
						</div>
						<div class="col-md-4">
							<label class="text">Numero Conta: *</label> <input
								wicket:id="numeroConta" type="text" class="form-control"
								placeholder="Digite o numero conta" />
						</div>
						<div class="col-md-4">
							<label class="text">Senha: *</label> <input wicket:id="senha"
								class="form-control" type="password" placeholder="senha">
						</div>
						<div class="col-md-4">
							<label class="text">ConfirmarSenha: *</label> <input
								wicket:id="confirmarSenha" class="form-control" type="password"
								placeholder="senha">
						</div>

					</div>
					<br />
					<button wicket:id="salvar" class="btn btn-success" type="submit">Salvar</button>
					<button wicket:id="voltar" type="button" class="btn btn-primary">Voltar</button>
				</form>
			</div>
		</div>
	</div>
</wicket:panel>
