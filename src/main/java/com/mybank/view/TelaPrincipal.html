<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="container" style="background-color: white">
			<div class="card">
				<h5 class="card-header">Saldo e Extrato da Conta</h5>
				<div class="card-body">
					<span><strong>Numero da Conta: </strong></span><span
						wicket:id="numeroConta"></span><br />
					<!-- <span><strong>Banco: </strong></span><span wicket:id="banco"></span> -->
					<span><strong>Saldo em conta <span wicket:id="tipoConta"/>: </strong></span><span
						wicket:id="saldo"></span>
				</div>
			</div>
			<br /> <br /> <br /> <br /> <br />
			<br />
		</div>

	</wicket:extend>
</body>
</html>
